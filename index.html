<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Biryani Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f3e9; /* Light beige background color */
            color: #333; /* Text color */
        }
        header {
            background-color: maroon;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .info {
            background-color: #fff3e0; /* Light orange background */
            border: 1px solid #ffcc80;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            font-size: 18px;
        }
        h2 {
            margin: 30px 0 10px;
            font-size: 24px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container a {
            padding: 15px 30px;
            color: white;
            background-color: maroon;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: darkred;
        }
        footer {
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>Ferrari Biryani Restaurant</header>
    
    <div class="info">
        <p><strong>Enjoy Free Delivery within 2 km!</strong></p>
        <p>Delicious veg and non-veg options available.</p>
    </div>
    
    <h2>What would you like to eat?</h2>
    
    <div class="button-container">
        <a href="veg.html">Vegetarian</a>
        <a href="non_veg.html">Non-Vegetarian</a>
    </div>
    
    <footer>Designed and developed by Vishal Kumar</footer>
</body>
</html>
